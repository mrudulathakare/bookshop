<div class="flex items-center justify-between bg-white shadow-md p-4 rounded-lg">
  <img class="w-24 h-32 object-cover rounded-md" [src]="book.image" [alt]="book.name" />

  <div class="ml-4">
    <p class="text-xl font-semibold text-gray-800">{{ book.name | titlecase }}</p>
    <p class="text-sm text-gray-600">by {{ book.author | titlecase }}</p>
    <p class="text-lg font-semibold text-blue-600">{{ book.price | currency : 'INR' }}</p>
  </div>

  <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Add to Cart</button>
</div>
