<div class="grid grid-cols-3 gap-8">
  <div
    *ngFor="let book of books"
    class="border rounded-md p-4 flex flex-col items-center"
  >
    <img [src]="book.image" [alt]="book.name" class="w-32 h-32 mb-4" />
    <div class="flex flex-col items-center">
      <p class="text-lg font-bold mb-2">{{ book.name }}</p>
      <p class="text-gray-600 mb-2">{{ book.price | currency : "INR" }}</p>
      <button
        (click)="addToCart(book)"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
