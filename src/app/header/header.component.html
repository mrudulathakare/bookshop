<div class="header flex justify-between items-center bg-gray-100 p-4">
  <h1 class="text-2xl font-bold">Book Paradise</h1>

  <div class="navigation" *ngIf="isLoggedIn">
    <ul class="flex space-x-4">
      <li><a href="#" class="text-blue-500">Home</a></li>
      <button type="button" (click)="searchBooks()" class="search-btn">
        Search
      </button>
    </ul>

    <!-- Display search results -->
    <div *ngIf="searchResults.length > 0" class="mt-4">
      <h2 class="text-xl font-semibold">Search Results:</h2>
      <ul>
        <li *ngFor="let book of searchResults" class="text-gray-800">
          {{ book.name }} by {{ book.author }}
        </li>
      </ul>
    </div>
    <ng-container *ngIf="isLoggedIn">
      <button
        (click)="logout()"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
      >
        Logout
      </button>
    </ng-container>
  </div>

  <ng-container *ngIf="!isLoggedIn">
    <a href="#" class="text-blue-500">Login</a>
    <a href="#" class="text-blue-500">Register</a>
  </ng-container>
</div>
