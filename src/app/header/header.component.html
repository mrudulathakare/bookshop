<nav class="flex justify-between p-4 bg-purple-900 text-white ">
  <div>
    <a routerLink="" class="mx-4">Book Shop</a>
  </div>
  <div>
    <button class="btn btn-primary" (click)="toggleSearch()">
      <i class="fas fa-search"></i>
    </button>
    <a routerLink="/cart" class="mx-4">My Cart</a>
    <a routerLink="/login" class="mx-4">Login</a>
    <a routerLink="/register" class="mx-4">Register</a>
    <ng-container *ngIf="isLoggedIn">
      <button (click)="logout()"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
        Logout
      </button>
    </ng-container>
  </div>
</nav>
