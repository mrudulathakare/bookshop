<div class="bg-slate-100 py-3">
    <form #myForm="ngForm" (ngSubmit)="filterResults(filterAuthor.value, filterBook.value)" class="flex items-center mx-auto  lg:mt-0 md:w-1/3 w-full">
        <input type="text" id="author" name="author"
            class="border rounded border-gray-300 mx-2 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Author" #filterAuthor />
        <input type="text" id="title" name="title"
            class="border rounded border-gray-300 mx-2 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Book title" #filterBook />
        <button type="submit" class="p-2.5 ms-2 text-sm font-medium text-white bg-[#18bc9c] rounded-lg border border-blue-700 hover:bg-[#118971] focus:ring-4 focus:outline-none">
            <i class="fas fa-search text-white"></i>
        </button>
    </form>
</div>
